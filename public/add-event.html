<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="Css/add-event.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <span class="black">Event</span>
                <span class="purple">Hub</span>
            </div>
        </div>
        <div class="form-section">
            <div class="section-title">Create Event</div>
            <div class="input-group">
                <div class="input-wrapper">
                    <div class="input-placeholder">Enter your mail</div>
                </div>
                <div class="input-label">Event Title</div>
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <div class="input-placeholder">Enter your mail</div>
                </div>
                <div class="input-label">Event Venue</div>
            </div>
            <div class="input-group-row">
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-placeholder">Enter your mail</div>
                    </div>
                    <div class="input-label">Start time</div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-placeholder">Enter your mail</div>
                    </div>
                    <div class="input-label">End time</div>
                </div>
            </div>
            <div class="input-group-row">
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-placeholder">Enter your mail</div>
                    </div>
                    <div class="input-label">Start date</div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-placeholder">Enter your mail</div>
                    </div>
                    <div class="input-label">End date</div>
                </div>
            </div>
        </div>
        <div class="description-section">
            <div class="section-title">Event Description</div>
            <div class="image-group">
                <div class="image-label">Event Image</div>
                <div class="image-placeholder"></div>
            </div>
            <div class="text-group">
                <div class="text-label">Event Description</div>
                <div class="text-placeholder">Type here...</div>
            </div>
            <div class="create-button">
                <div class="button-text">Create event</div>
            </div>
        </div>
    </div>
</body>
</html>
