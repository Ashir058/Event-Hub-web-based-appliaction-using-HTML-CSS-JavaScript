<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/404.css">
    <title>Event Hub - 404 Page</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>Event</span><span class="highlight"> Hub</span>
            </div>
            <div class="nav">
                <div class="login">Login</div>
                <div class="signup">Signup</div>
            </div>
        </header>
        <main class="main-content">
            <div class="illustration"></div>
            <div class="oops-text">Oops!</div>
            <div class="error-message">We can’t seem to find the page you are looking for</div>
            <div class="back-button">Back to Homepage</div>
            <div class="follow-us-text">Follow us on</div>
            <div class="social-media-icons">
                <img src="Images/twitter.png" alt="Event Location" class="icon twitter">
                <img src="Images/Fb.png" alt="Event Location" class="icon facebook">
                <img src="Images/instagram.png" alt="Event Location" class="icon instagram">
                <img src="Images/Linkdin.png" alt="Event Location" class="icon linkedin">
                <img src="Images/youtube.png" alt="Event Location" class="icon youtube">
            </div>
        </main>
        <footer class="footer">
            <div class="footer-logo">
                <span>Event</span><span class="highlight"> Hub</span>
            </div>
            <div class="subscribe">
                <input type="text" placeholder="Enter your mail">
                <div class="subscribe-button">Subscribe</div>
            </div>
            <nav class="footer-nav">
                <div>Home</div>
                <div>About</div>
                <div>Services</div>
                <div>Get in touch</div>
                <div>FAQs</div>
            </nav>
            <div class="footer-divider"></div>
            <div class="footer-info">Non Copyrighted © 2023 Upload by rich technologies</div>
            <div class="footer-social-media">
                <img src="Images/InstagramLogo.png" alt="Event Location" class="icon instagram">
                <img src="Images/LinkedinLogo.png" alt="Event Location" class="icon linkedin">
                <img src="Images/FacebookLogo.png" alt="Event Location" class="icon facebook">
            </div>
        </footer>
    </div>
</body>
</html>
